<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LocalStorage Memo</title>
    <!-- PWA用設定 -->
    <link rel="manifest" href="manifest.json">
    <!-- iPhone用アイコン設定 -->
    <link rel="apple-touch-icon" href="apple-touch-icon.png">

    <style>
        body, html { margin: 0; padding: 0; height: 100%; overflow: hidden; background: #fff; }
        textarea {
            width: 100%; height: 100%; border: none; padding: 20px;
            font-size: 16px; font-family: sans-serif; resize: none; outline: none;
            box-sizing: border-box; line-height: 1.6; color: #333;
        }
    </style>
</head>
<body>
    <textarea id="memo" placeholder="Type here..."></textarea>
    <script>
        const memo = document.getElementById('memo');
        // 保存データのキー名
        const KEY = 'lsmemo_v1';
        
        memo.value = localStorage.getItem(KEY) || '';
        memo.oninput = () => localStorage.setItem(KEY, memo.value);
        // 開いた瞬間に書き込めるようにする
        memo.focus();
        
        // PWAとしてインストール可能にするおまじない
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('sw.js');
        }
    </script>
</body>
</html>
